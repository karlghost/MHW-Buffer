name: Update Version Badge

on:
  push:
    paths:
      - 'modinfo.ini'
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Parse version from modinfo.ini
      - name: Extract Version
        id: extract_version
        run: |
          VERSION=$(grep '^Version=' modinfo.ini | cut -d '=' -f2 | tr -d ' \n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 3️⃣ Write to version.txt in .github folder
      - name: Write version.txt
        run: |
          echo "${{ steps.extract_version.outputs.version }}" > .github/version.txt

      # 4️⃣ Commit & push changes
      - name: Commit version.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/version.txt
          git commit -m "Update version.txt to ${{ steps.extract_version.outputs.version }}" || echo "No changes"
          git push
